<!DOCTYPE html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
<canvas {
    border : 10px solid #000000;
    background-color : #F0F0f0;
}>
body { background-color : #F0f0F0; }
</style>
</head>
<body onload="startGame()">
<script>

var myGamePiece;
var g;
var winner;


var WIDTH = 500;
var HEIGHT = 250;
function startGame() {
    myGamePiece = new component(5, 5, "red", 50, 120, 1, 0);
    g  = new component(5, 5, "green", (WIDTH - 50), 120, -1, 0);
    winner = new component("30px", "Consolas", "black", 0, 0, "text");    
    myGameArea.start();
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = WIDTH;
        this.canvas.height = HEIGHT;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.interval = setInterval(updateGameArea, 20);
	window.addEventListener('keydown', function (e) {
            myGameArea.key = e.keyCode;
        })
        window.addEventListener('keyup', function (e) {
            myGameArea.key = false;
        })
    },
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    },
    stop : function() {
        clearInterval(this.interval);
    }
}

function component(width, height, color, x, y, isX, isY, type) {
    this.width = width;
    this.height = height;
    this.speedX = isX;
    this.speedY = isY;
    this.type = type;    
    this.x = x;
    this.y = y;
    this.xTrail = [];
    this.yTrail = [];    
    this.update = function() {
        if (this.type == "text") {
		ctx.font = this.width + " " + this.height;
      		ctx.fillStyle = color;
      		ctx.fillText(this.text, this.x, this.y);
	} else {
		ctx = myGameArea.context;
        	ctx.fillStyle = color;
        	ctx.fillRect(this.x, this.y, this.width, this.height);
		this.xTrail.push(this.x);
		this.yTrail.push(this.y);
	}
    }
    this.Collide = function(otherobj) {
     
        var crash = false;
	if (buttonPressed >= 1) {
		for (i = 0; i < this.xTrail.length; i += 1) {
        		if ((this.xTrail[i-1] == (myGamePiece.x)) && (this.yTrail[i-1] == (myGamePiece.y))) {
           			crash = true;
        		}
			if ((this.xTrail[i-1] == (g.x)) && (this.yTrail[i-1] == (g.y))) {
           			crash = true;
        		}
		}
	}
	return crash;
    }



}



function updateGameArea() {
    	
        if (myGamePiece.Collide() || myGamePiece.x < 0 || myGamePiece.x > WIDTH || myGamePiece.y < 0 || myGamePiece.y > HEIGHT) {
        	myGameArea.stop();
		winner.text="Green Wins!";
		winner.update();
	}
	if (g.Collide() || g.x < 0 || g.x > WIDTH || g.y < 0 || g.y > HEIGHT) {
		myGameArea.stop();
		winner.text="Red Wins!";
		winner.update();
	}
    	 else {
		 
		if (myGameArea.key && myGameArea.key == 65) {moveleft(); clearY(); checkButton();}
		if (myGameArea.key && myGameArea.key == 68) {moveright(); clearY(); checkButton();}
    		if (myGameArea.key && myGameArea.key == 87) {moveup(); clearX(); checkButton();}
    		if (myGameArea.key && myGameArea.key == 83) {movedown(); clearX(); checkButton();}
	
		if (myGameArea.key && myGameArea.key == 37) {gmoveleft(); gclearY(); checkButton();}
		if (myGameArea.key && myGameArea.key == 39) {gmoveright(); gclearY(); checkButton();}
		if (myGameArea.key && myGameArea.key == 38) {gmoveup(); gclearX(); checkButton();}
		if (myGameArea.key && myGameArea.key == 40) {gmovedown(); gclearX(); checkButton();}
	

      		myGamePiece.x += myGamePiece.speedX;
     		myGamePiece.y += myGamePiece.speedY;
		g.x += g.speedX;
		g.y += g.speedY;
		
       		myGamePiece.update();
		g.update();
    		
	}	 
		 

     		
			
		
	
}


function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearX() {
   myGamePiece.speedX = 0;
}
function clearY() {
   myGamePiece.speedY = 0;
}




function gmoveup() {
    g.speedY = -1;
}
function gmovedown() {
    g.speedY = 1; 
}

function gmoveleft() {
    g.speedX = -1; 
}

function gmoveright() {
    g.speedX = 1; 
}

function gclearX() {
   g.speedX = 0;
}
function gclearY() {
   g.speedY = 0;
}
var buttonPressed = 0;
function checkButton() {
	buttonPressed ++;
}

		
</script>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <button onmousedown="moveup(),clearX(),checkButton()" ontouchstart="moveup(),clearX(),checkButton()">UP</button><br><br>
  <button onmousedown="moveleft(),clearY(),checkButton()" ontouchstart="moveleft(),clearY(),checkButton()">LEFT</button>
  <button onmousedown="moveright(),clearY(),checkButton()" ontouchstart="moveright(),clearY(),checkButton()">RIGHT</button><br><br>
  <button onmousedown="movedown(),clearX(),checkButton()" ontouchstart="movedown(),clearX(),checkButton()">DOWN</button>
    </div>
    <div class="col-sm-4">
      <button onmousedown="gmoveup(),gclearX(),checkButton()" ontouchstart="gmoveup(),gclearX(),checkButton()">UP</button><br><br>
  <button onmousedown="gmoveleft(),gclearY(),checkButton()" ontouchstart="gmoveleft(),gclearY(),checkButton()">LEFT</button>
  <button onmousedown="gmoveright(),gclearY(),checkButton()" ontouchstart="gmoveright(),gclearY(),checkButton()">RIGHT</button><br><br>
  <button onmousedown="gmovedown(),gclearX(),checkButton()" ontouchstart="gmovedown(),gclearX(),checkButton()">DOWN</button>
    </div>
    
  </div>
</div>
